<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>PaintBBS NEO Next Generation</title>

<!-- Style -->
<link href="./default_style.css" rel="stylesheet" type="text/css">
<link href="./oebi_pane.css" rel="stylesheet" type="text/css">

<!-- Script -->

<body id="samplePage">
  <p>

  <div class="boxContainer">

      <!-- 左側サブペイン ＢＧＮ　-->

      <!-- [窓] -->
      <button id="undo">窓</button><BR>

      <!-- [やり直し] | [藻とに戻す] | [塗り潰し] -->
      <div align=right>
        <button id="undo">やり直し</button>
        <button id="undo">元に戻す</button>
        <button id="undo" style="margin: 0px 10px 8px 0px;">塗り潰し</button>
      </div>

      <!-- キャンバス -->
      <div id="viewport" class="boxContainer">
        <canvas id="canvas_0" width=400px height=400px style="z-index: 0;"></canvas>
        <canvas id="canvas_1" width=400px height=400px style="z-index: 1;"></canvas>
        <canvas id="canvas_2" width=400px height=400px style="z-index: 2;"></canvas>
      </div>

      <!-- [投稿] | 表題 -->
      <button id="m_submit">投稿</button> (C) PaintBBS NEO Next Generation V0.01 alpha

      <!-- 左側サブペイン ＥＮＤ　-->
    </div>
    <div class="box">
      <!-- 右側サブペイン BGN -->

      <!-- 鉛筆	水彩	テキスト -->
      <!-- トーン	ぼかし	覆い焼き	焼き込み -->
      <!-- 四角	線四角	楕円	線楕円 -->

      <!-- 消しペン	消し四角	全消し -->
      <!-- 手書き	直線	BZ曲線 -->
      <!-- 通常	マスク	逆マスク	加算	逆加算 -->
      <!-- 白 黒 -->
      <!-- 灰 茶 -->
      <!-- 紫 紅 -->
      <!-- 青 ピンク -->
      <!-- 黄 水色 -->
      <!-- 緑 橙 -->
      <!-- 肌1 肌2 -->
      <!-- R -->
      <!-- G -->
      <!-- B -->
      <!-- A -->
      <!-- 線幅 1px～30 px -->
      <!-- 1 px黒/5 px白/10 px白 -->
      <!-- layer1/layer0 -->
      <canvas id="tool_pallete" width=50 height=443></canvas>

      <!-- 右側サブペイン END -->
    </div>
  </div>

  <canvas id="joint_canvas">TEST</canvas>
  <p>
    BOTTOM
  </p>

</html>
